<h2>Condition Colors</h2>
<div *ngFor="let condition of conditions | keyvalue">
    <span class="condition-label">{{ condition.key }}</span>
    <mcc-color-picker class="condition-color" (selected)="colorSelected(condition.key, $event)" [selectedColor]="condition.value.color"></mcc-color-picker>
    <mat-checkbox (change)="blinkChanged(condition.key,$event)" [checked]="condition.value.blink">Blink</mat-checkbox>
</div>
